<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick My Flick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .hidden {
      display: none;
    }

    .delete-btn {
      cursor: pointer;
      color: red;
    }
  </style>
</head>

<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl">Pick My Flick</h1>
    <button id="watchlistButton" class="bg-white text-blue-600 p-2 rounded">
      <i class="fas fa-list"></i> Watchlist
    </button>
  </header>

  <main class="p-4">
    <div class="mb-4">
      <label for="genre" class="block mb-2">Select Genre:</label>
      <select id="genre" class="p-2 rounded border w-full">
        <!-- Options will be populated by JS -->
      </select>
    </div>

    <div class="mb-4">
      <label for="decade" class="block mb-2">Select Decade:</label>
      <select id="decade" class="p-2 rounded border w-full">
        <option value="">--Select Decade--</option>
        <option value="1920-1929">1920-1929</option>
        <option value="1930-1939">1930-1939</option>
        <option value="1940-1949">1940-1949</option>
        <option value="1950-1959">1950-1959</option>
        <option value="1960-1969">1960-1969</option>
        <option value="1970-1979">1970-1979</option>
        <option value="1980-1989">1980-1989</option>
        <option value="1990-1999">1990-1999</option>
        <option value="2000-2009">2000-2009</option>
        <option value="2010-2019">2010-2019</option>
        <option value="2020+">2020+</option>
        <option value="all">All</option>
      </select>
    </div>

    <button id="pickButton" class="bg-blue-600 text-white p-2 rounded">Pick My Flick</button>
    <div id="errorMessage" class="text-red-600 mt-2 hidden">Please select both Genre and Decade.</div>

    <div id="movieResult" class="mt-4 hidden">
      <div class="flex">
        <img id="moviePoster" class="w-16 md:w-32 lg:w-48 h-full" src="" alt="Movie Poster">
        <div class="ml-4">
          <h2 id="movieTitle" class="text-xl font-bold"></h2>
          <p id="movieSynopsis"></p>
          <div id="platforms" class="mt-2 flex space-x-2">
            <!-- Platforms will be populated by JS -->
          </div>
          <div id="trailer" class="mt-4">
            <!-- Trailer will be populated by JS -->
          </div>

          <div id="trailer2" class="mt-4">
            <!-- Trailer will be populated by JS -->
          </div>

          <div class="mt-4">
            <button id="likeButton" class="bg-green-600 text-white p-2 rounded">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
            <button id="dislikeButton" class="bg-red-600 text-white p-2 rounded ml-2">
              <i class="fas fa-thumbs-down"></i> Dislike
            </button>
            <button id="pickAgainButton" class="bg-blue-600 text-white p-2 rounded mt-4 hidden">Pick Again</button>
          </div>
          <div id="spotifyPlaylist" class="mt-4 text-center">
            <!-- Spotify playlist link will be populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-4">
    &copy; 2024 Pick My Flick. All rights reserved.
  </footer>

  <div id="watchlistModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">My Watchlist</h2>
      <div class="flex justify-between">
        <div>
          <h3 class="text-lg font-bold mb-2">Liked Movies</h3>
          <ul id="watchlist" class="space-y-2">
            <!-- Watchlist items will be populated by JS -->
          </ul>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-2">Disliked Movies</h3>
          <ul id="disliked" class="space-y-2">
            <!-- Disliked items will be populated by JS -->
          </ul>
        </div>
      </div>
      <button id="closeWatchlist" class="bg-red-600 text-white p-2 rounded mt-4">Close</button>
    </div>
  </div>

  <script src="./assets/js/movie.js"></script>
</body>

</html>
